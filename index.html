<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuru Neden Sevmeliyiz?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0a0f2c, #000);
      color: #e0e6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      margin-top: 100px;
    }

    h1 {
      font-size: 3.5rem;
      color: #66aaff;
      text-shadow: 0 0 20px #0077ff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #0077ff; }
      to { text-shadow: 0 0 40px #00aaff; }
    }

    .section {
      width: 80%;
      max-width: 900px;
      margin: 80px 0;
    }

    .section img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 100, 255, 0.3);
    }

    .section h2 {
      margin: 30px 0 10px;
      font-size: 2rem;
      color: #a4c8ff;
    }

    .section p {
      font-size: 1.2rem;
      line-height: 1.7;
      opacity: 0.9;
    }

    footer {
      margin: 100px 0 50px;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌙 Nuru Neden Sevmeliyiz?</h1>
    <p style="margin-top: 10px; color: #b0cfff;">Çünkü bazı şeyler sadece hisle anlaşılır.</p>
  </header>

  <div class="section">
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=80" alt="Gece ve ışık">
    <h2>✨ Çünkü her yerde ışık saçıyor</h2>
    <p>Onu Seviyorummm.</p>
  </div>

  <div class="section">
    <img src="https://avatars.mds.yandex.net/i?id=8229b27e4a3bbdba5edbae200426d3e30d9d0eba-5089039-images-thumbs&n=13" alt="Gülümseme">
    <h2>Çünkü gülüşü bulaşıcı</h2>
    <p>Ona sarılmak istiyorumm.</p>
  </div>

  <div class="section">
    <img src="https://i.pinimg.com/originals/f0/4f/b1/f04fb14c9ff9fd8cb27af5b3e9e36807.jpg" alt="Dostluk">
    <h2>🤍 Çünkü yanında güven hissedilir</h2>
    <p>Beni yesinnnn.</p>
  </div>

  <div class="section">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" alt="Yıldızlı Gece">
    <h2>🌌 Çünkü karanlığa ışık olur</h2>
    <p>Muah.</p>
  </div>

  <footer>
    © 2025 Nur Projesi | Tasarım: Alan
  </footer>
</body>
</html>
